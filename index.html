<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffe6f0, #fff0f5, #ffe6eb);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .title {
            font-family: 'Pacifico', cursive;
            color: #ff2e63;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 4px 15px rgba(255, 46, 99, 0.4);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 16px 50px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4e8a, #ff6b81);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background: #2d2d44;
            color: white;
            position: absolute;
        }

        .subtext {
            margin-top: 25px;
            font-size: 14px;
            color: #aa6c84;
        }

        .final-screen {
            background: linear-gradient(135deg, #ffe6f0, #ffd6e8);
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Pacifico', cursive;
        }

        .final-text {
            color: #ff2e63;
            font-size: 48px;
        }

        .heart {
            font-size: 70px;
            margin-top: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="title">
    Will you be my<br>Valentine? ‚ù§Ô∏è
</div>

<div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<div class="subtext">(Please say yes ü•∫)</div>

<script>
let scale = 1;
let noClicks = 0;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

const noTexts = [
    "No",
    "Please üò¢",
    "You'll break my heart üíî",
    "Do you not love me? üò≠",
    "WE'VE BEEN TOGETHER FOR 3 YEARS COME ONNN",
    "Last chance üòî",
    "Just press Yes already üò§"
];

// Position "No" initially under Yes
function setInitialNoPosition() {
    const rect = yesBtn.getBoundingClientRect();
    noBtn.style.left = rect.left + "px";
    noBtn.style.top = rect.bottom + 20 + "px";
}
window.onload = setInitialNoPosition;
window.onresize = setInitialNoPosition;

function moveNoButton() {

    scale += 0.25;
    yesBtn.style.transform = `scale(${scale})`;

    noClicks++;
    noBtn.innerText = noTexts[Math.min(noClicks, noTexts.length - 1)];

    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

function massiveConfetti() {
    const duration = 4000;
    const end = Date.now() + duration;

    if (navigator.vibrate) navigator.vibrate([300,100,300,100,500]);

    (function frame() {
        confetti({
            particleCount: 15,
            spread: 160,
            startVelocity: 60,
            origin: { x: Math.random(), y: Math.random() - 0.2 }
        });

        if (Date.now() < end) requestAnimationFrame(frame);
    })();
}

function showFinalScreen() {
    document.body.innerHTML = `
        <div class="final-screen">
            <div class="final-text">
                Thank you shoti baby,<br>
                I love youuu! üòò
            </div>
            <div class="heart">‚ù§Ô∏è</div>
        </div>
    `;
    massiveConfetti();
}

yesBtn.addEventListener("click", showFinalScreen);
noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNoButton(); });

</script>

</body>
</html>
